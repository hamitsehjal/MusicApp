<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Latest compiled and minified Bootstrap 3.4.1 CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
        integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/main.css">




    <title>MusiqueLite</title>
</head>

<body>
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                    data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <span class="navbar-brand" href="#">MusiqueLite - We sound Magical!!</span>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li><a href="/about">Home(current)</a></li>
                    <li><a href="/albums">Albums</a></li>
                    <li><a href="/genres">Genres</a></li>
                </ul>
                <ul class="nav navbar-nav navbar-right">

                    <li class="active"><a href="/albums/add">New Album</a></li>
                </ul>
            </div><!-- /.navbar-collapse -->
        </div><!-- /.container-fluid -->
    </nav>
    <div class="container" style="padding-top:60px">
        <div class="row">
            <div class="card" style="padding-left: 20%; width:80rem;">
                <div class="card-body">
                    <form action="/albums/add" method="POST" enctype="multipart/form-data">

                        <div class="form-group">
                            <label for="artistName">Artist Name</label>
                            <input type="text" class="form-control" id="artistName" placeholder="Name">
                        </div>
                        <div class="form-group">
                            <label for="albumTitle">Album Title</label>
                            <input type="text" class="form-control" id="albumTitle" placeholder="Title">
                        </div>
                        <div class="form-group">
                            <label for="albumLabel">Album Label</label>
                            <input type="text" class="form-control" id="albumLabel" placeholder="Label">
                        </div>
                        <div class="form-group">
                            <label for="albumCover">Album Cover</label>
                            <input type="file" class="form-control" id="albumCover" placeholder="upload here">
                        </div>
                        <div class="form-group">
                            <label for="releaseDate">Release Date</label>
                            <input type="text" class="form-control" id="releaseDate" placeholder="Release Date">
                        </div>
                        <div class="form-group">
                            <label for="single">Singles</label>
                            <input type="text" class="form-control" id="single" placeholder="single">
                        </div>

                        <div class="form-group">
                            <label for="genreType">Genre</label>
                            <select class="form-control" id="genreType">
                                <option>Hip-Hop</option>
                                <option>Rock</option>
                                <option>Pop</option>
                            </select>
                        </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                </div>
            </div>

        </div>
    </div>

    <!-- Latest compiled and minified jQuery 3.6.0 JavaScript -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

    <!-- Latest compiled and minified Bootstrap 3.4.1 JavaScript -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"
        integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd"
        crossorigin="anonymous"></script>
</body>

</html>
